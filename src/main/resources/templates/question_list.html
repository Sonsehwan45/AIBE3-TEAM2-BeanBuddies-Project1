<html layout:decorate="~{layout}">
<div layout:fragment="content">

    <h1>질문 목록</h1>

    <form th:action="@{/question/search}" method="get" class="search-form">
        <select name="type">
            <option value="all">전체</option>
            <option value="author">작성자</option>
            <option value="title">제목</option>
            <option value="content">내용</option>
            <option value="answer">답변</option>
        </select>
        <input type="text" name="keyword" placeholder="검색어 입력">
        <button type="submit" class="btn">검색</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>작성자</th>
            <th>등록일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questions}">
            <td><a th:href="@{/question/detail/{id}(id=${question.id})}" th:text="${question.title}"></a></td>
            <td th:text="${question.author.username}"></td>
            <td th:text="${#temporals.format(question.createdDate,'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
