<html layout:decorate="~{layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="question-detail">

    <!-- 질문글(제목, 작성자, 내용, 작성자) -->
    <div class="question-header">
        <h1 class="question-title" th:text="${question.title}">제목</h1>
        <span class="question-author" th:text="${question.author.nickname}">작성자</span>
    </div>
    <div class="question-content" th:text="${question.content}">내용</div>
    <div class="question-footer flex-between">
        <div class="question-meta">
            <span th:text="'작성일: ' + ${#temporals.format(question.createdDate,'yyyy-MM-dd HH:mm')}">작성일</span>
            <span th:text="'수정일: ' + ${#temporals.format(question.modifiedDate,'yyyy-MM-dd HH:mm')}">수정일</span>
        </div>

        <!-- 수정/삭제 버튼(본인만 접근 가능하도록 제한) -->
        <div class="action-buttons" sec:authorize="isAuthenticated()">
            <a th:if="${#authentication.name == question.author.username}"
               th:href="@{/question/modify/{id}(id=${question.id})}" class="btn">
                수정
            </a>
            <form th:if="${#authentication.name == question.author.username}"
                  th:action="@{/question/delete/{id}(id=${question.id})}" method="post" class="inline-form">
                <button type="submit" class="btn btn-danger"
                        onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
            </form>
        </div>
    </div>

    <!-- 질문과 답변 구분선 -->
    <hr class="divider">

    <!-- 답변 작성(로그인하지 않았을 때와, 했을 때 UI 구분)-->
    <div class="answer-form">
        <!-- 로그인한 경우(내용이 공백일 때 에러메세지 출력)-->
        <form sec:authorize="isAuthenticated()"
              th:action="@{/answer/write/{id}(id=${question.id})}"
              method="post" th:object="${form}">
            <!-- 내용 입력 -->
            <div class="answer-input">
                <textarea th:field="*{content}" placeholder="답변 내용을 입력하세요"></textarea>
                <button type="submit" class="btn">답변 등록</button>
            </div>
            <!-- 에러 메시지 표시 -->
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="field-error"></div>
        </form>

        <!-- 로그인하지 않은 경우 -->
        <div sec:authorize="!isAuthenticated()" class="answer-form-disabled">
            <textarea rows="4" placeholder="로그인 후 이용하실 수 있습니다." readonly></textarea>
            <button type="button" class="btn btn-secondary" disabled>답변 등록</button>
        </div>
    </div>

    <!-- 답변 목록(여기서 수정까지 가능) -->
    <div class="answer-list">
        <ul>
            <li th:each="answer : ${question.answers}" class="answer-item">

                <!-- 수정 모드 -->
                <div th:if="${editAnswerId == answer.id}">
                    <form th:action="@{/answer/modify/{question_id}/{answer_id}(question_id=${question.id}, answer_id=${answer.id})}"
                          method="post" th:object="${editForm}" class="answer-edit-form">
                        <textarea th:field="*{content}" rows="4"></textarea>
                        <button type="submit" class="btn">수정 완료</button>
                        <a th:href="@{/question/detail/{id}(id=${question.id})}" class="btn btn-secondary">취소</a>
                        <div th:if="${#fields.hasErrors('content')}" class="field-error">
                            <p th:errors="*{content}"></p>
                        </div>
                    </form>
                </div>

                <!-- 일반 모드 -->
                <div th:if="${editAnswerId != answer.id}">
                    <div class="answer-content clickable"
                         th:text="${answer.content}"
                         th:onclick="|showReplyForm('reply-form-${answer.id}')|">답변 내용</div>
                    <div class="answer-footer flex-between">
                        <div class="answer-meta">
                            <span th:text="${answer.author.nickname}">작성자</span>
                            <span th:text="${#temporals.format(answer.createdDate,'yyyy-MM-dd HH:mm')}">작성일</span>
                        </div>
                        <!-- 본인이 작성한 답변일 경우 수정/삭제 버튼 접근 가능 -->
                        <div class="answer-actions" sec:authorize="isAuthenticated()">
                            <a th:if="${#authentication.name == answer.author.username}"
                               th:href="@{/answer/modify/{question_id}/{answer_id}(question_id=${question.id},
                                answer_id=${answer.id})}" class="btn">
                                수정
                            </a>
                            <form th:if="${#authentication.name == answer.author.username}"
                                  th:action="@{/answer/delete/{question_id}/{answer_id}(question_id=${question.id},
                                   answer_id=${answer.id})}"
                                  method="post" class="inline-form">
                                <button type="submit" class="btn btn-danger"
                                        onclick="return confirm('정말 삭제하시겠습니까?');">
                                    삭제
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- 답글 작성 폼 (처음엔 숨겨져 있음) -->
                    <div th:id="'reply-form-' + ${answer.id}" class="reply-form" style="display: none;">
                        <!-- 로그인한 경우 -->
                        <form sec:authorize="isAuthenticated()"
                              th:action="@{/question/detail/{questionId}/{answerId}/reply/write(questionId=${question.id}, answerId=${answer.id})}"
                              method="post">
                            <div class="reply-input">
                                <textarea name="content" placeholder="답글을 입력하세요" rows="3"></textarea>
                                <div class="reply-buttons">
                                    <button type="submit" class="btn btn-sm">답글 등록</button>
                                    <button type="button" class="btn btn-secondary btn-sm"
                                            th:onclick="|hideReplyForm('reply-form-${answer.id}')|">취소</button>
                                </div>
                            </div>
                        </form>

                        <!-- 로그인하지 않은 경우 -->
                        <div sec:authorize="!isAuthenticated()" class="reply-form-disabled">
                            <textarea rows="3" placeholder="로그인 후 답글을 작성할 수 있습니다." readonly></textarea>
                            <div class="reply-buttons">
                                <button type="button" class="btn btn-secondary btn-sm" disabled>답글 등록</button>
                                <button type="button" class="btn btn-secondary btn-sm"
                                        th:onclick="|hideReplyForm('reply-form-${answer.id}')|">취소</button>
                            </div>
                        </div>
                    </div>

                    <!-- 답글 목록 표시 -->
                    <div class="reply-list" th:if="${answer.replies != null and !answer.replies.isEmpty()}">
                        <ul>
                            <li th:each="reply : ${answer.replies}" class="reply-item">
                                <div class="reply-content" th:text="${reply.content}">답글 내용</div>
                                <div class="reply-meta-footer flex-between">
                                    <div class="reply-meta">
                                        <span th:text="${reply.author.nickname}">답글 작성자</span>
                                        <span th:text="${#temporals.format(reply.createdDate,'yyyy-MM-dd HH:mm')}">답글 작성일</span>
                                    </div>
                                    <!-- 본인이 작성한 답글일 경우 삭제 버튼 -->
                                    <div class="reply-actions" sec:authorize="isAuthenticated()">
                                        <form th:if="${#authentication.name == reply.author.username}"
                                              th:action="@{/question/detail/{questionId}/{answerId}/reply/delete/{id}(questionId=${question.id}, answerId=${answer.id}, id=${reply.id})}"
                                              method="post" class="inline-form">
                                            <button type="submit" class="btn btn-danger btn-sm"
                                                    onclick="return confirm('정말 삭제하시겠습니까?');">
                                                삭제
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<th:block layout:fragment="script">
    <script>
        function showReplyForm(formId) {
            // 모든 답글 폼 숨기기
            const allReplyForms = document.querySelectorAll('.reply-form');
            allReplyForms.forEach(form => {
                if (form.id !== formId) {
                    form.style.display = 'none';
                }
            });

            // 해당 답글 폼 토글
            const replyForm = document.getElementById(formId);
            if (replyForm.style.display === 'none' || replyForm.style.display === '') {
                replyForm.style.display = 'block';
                const textarea = replyForm.querySelector('textarea');
                if (textarea) {
                    textarea.focus();
                }
            } else {
                replyForm.style.display = 'none';
            }
        }

        function hideReplyForm(formId) {
            const replyForm = document.getElementById(formId);
            replyForm.style.display = 'none';
            const textarea = replyForm.querySelector('textarea');
            if (textarea) {
                textarea.value = '';
            }
        }
    </script>
</th:block>

</html>
