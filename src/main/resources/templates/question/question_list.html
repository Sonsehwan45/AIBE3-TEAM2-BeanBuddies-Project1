<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container my-3">
        <h3>질문 리스트</h3>
        <ul>
            <li th:each="question : ${questions}">
                <span th:text="${question.id}">1</span> /
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.title}">질문 제목</a> /
                <span th:text="${#temporals.format(question.createDate, 'yy.MM.dd HH:mm')}">작성일</span>
            </li>
        </ul>
        <!-- 질문 검색 -->
        <div>
            <form method="get" class="d-flex" th:object="${questionSearchDto}">
                <select th:field="*{searchType}" name="searchType" class="form-select me-2 w-auto">
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                </select>
                <input type="text" th:field="*{keyword}" class="form-control me-2" placeholder="검색어 입력"/>
                <button type="submit" class="btn btn-outline-primary">검색</button>
            </form>
        </div>
        <!-- 질문 등록 -->
        <div class="mt-2">
            <a href="write" class="btn btn-primary">질문 등록</a>
        </div>
    </div>
</html>
