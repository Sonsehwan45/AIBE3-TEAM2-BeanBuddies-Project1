<html layout:decorate="~{layout}">
<div layout:fragment="content" class="page-container user">

    <h1 class="page-title">로그인</h1>

    <form th:action="@{/user/login}" method="post">

        <!-- 글로벌 에러메세지 (ex : 아이디나 비밀번호가 일치하지 않습니다.) -->
        <div th:if="${loginError}" class="flash-msg" style="background-color:#fdecea; color:#e74c3c;">
            <p th:text="${loginError}"></p>
        </div>

        <div>
            <label for="username">아이디</label>
            <input id="username" type="text" name="username" required />
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input id="password" type="password" name="password" required />
        </div>

        <div style="margin-bottom: 15px;">
            <label>
                <input type="checkbox" name="remember-me" /> 로그인 유지
            </label>
        </div>

        <div>
            <button type="submit" class="btn">로그인</button>
        </div>
    </form>
    <form th:action="@{/oauth2/authorization/kakao}" method="post">
        <div>
            <button type="submit" class="btn">카카오 로그인</button>
        </div>
    </form>
</div>
</html>
