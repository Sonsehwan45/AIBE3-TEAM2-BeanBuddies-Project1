<html layout:decorate="~{layout}">
<div layout:fragment="content" class="page-container user">

    <h1 class="page-title">회원가입</h1>

    <form th:action="@{/user/sign}" th:object="${form}" method="post">

        <!-- 글로벌 에러 표시 -->
        <div th:if="${#fields.hasGlobalErrors()}" class="flash-msg" style="background-color:#fdecea; color:#e74c3c;">
            <ul>
                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="field-error"></li>
            </ul>
        </div>

        <div>
            <label for="username">아이디</label>
            <input id="username" type="text" th:field="*{username}" />
            <div th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}" class="field-error"></div>
        </div>

        <div>
            <label for="nickname">닉네임</label>
            <input id="nickname" type="text" th:field="*{nickname}" />
            <div th:if="${#fields.hasErrors('nickname')}"
                 th:errors="*{nickname}" class="field-error"></div>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input id="password" type="password" th:field="*{password}" />
            <div th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}" class="field-error"></div>
        </div>

        <div>
            <label for="passwordConfirm">비밀번호 확인</label>
            <input id="passwordConfirm" type="password" th:field="*{passwordConfirm}" />
            <div th:if="${#fields.hasErrors('passwordConfirm')}"
                 th:errors="*{passwordConfirm}" class="field-error"></div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">회원가입</button>
        </div>
    </form>
</div>
</html>
