<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h1>회원가입</h1>

    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
        <!-- 아이디 -->
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="4~20자 사이">
            <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="4~20자 사이">
            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
        </div>

        <button type="submit" class="btn btn-primary">가입</button>
    </form>
</div>
</html>
