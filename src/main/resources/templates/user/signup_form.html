<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h1>회원가입</h1>

    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
        <!-- 아이디 -->
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="4~20자 사이">
            <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="4~20자 사이">
            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="mb-3">
            <label for="passwordCheck" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{passwordCheck}" class="form-control" placeholder="4~20자 사이">
            <div th:if="${#fields.hasErrors('passwordCheck')}" class="text-danger" th:errors="*{passwordCheck}"></div>
        </div>

        <!-- 이메일 -->
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일">
            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
        </div>

        <button type="submit" class="btn btn-primary">가입</button>
    </form>
</div>
</html>
