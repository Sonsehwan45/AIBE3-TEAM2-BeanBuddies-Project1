<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h1>로그인</h1>

    <form th:action="@{/user/login}" th:object="${userLoginForm}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" th:field="*{username}" class="form-control" id="username"/>
            <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" id="password"/>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit" class="btn btn-primary">로그인</button>
    </form>

    <p class="mt-3">
        계정이 없으신가요?
        <a th:href="@{/user/signup}">회원가입</a>
    </p>
</div>
</html>
